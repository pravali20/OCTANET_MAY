<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://en.idei.club/uploads/posts/2023-06/1687385006_en-idei-club-p-plain-background-dizain-pinterest-3.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }

    .container {
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.8);
        background-image: url('https://images.squarespace-cdn.com/content/v1/56d416fdf699bb6f0bed8e11/1489926351378-3FGXQVZB3RYLUOCQFMHE/image-asset.jpeg');
        background-size: cover;
        background-position: center;
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
    }

    input[type="text"] {
        width: calc(100% - 90px);
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #4CAF50;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
    }

    li span {
        flex: 1;
    }

    .delete-btn {
        padding: 5px 10px;
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .delete-btn:hover {
        background-color: #d32f2f;
    }

    .clear-btn {
        background-color: #f44336;
        color: #fff;
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: block;
        width: 100%;
    }

    .clear-btn:hover {
        background-color: #d32f2f;
    }

    .complete-btn {
        background-color: #4CAF50;
        color: #fff;
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: block;
        width: 100%;
    }

    .complete-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList">
        <!-- Tasks will be dynamically added here -->
    </ul>
    <button class="clear-btn" onclick="clearAllTasks()">Clear All</button>
    <button class="complete-btn" onclick="markAllComplete()">Mark All Complete</button>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");

        if (taskInput.value.trim() !== "") {
            var li = document.createElement("li");
            li.innerHTML = '<span>' + taskInput.value + '</span><button class="delete-btn" onclick="deleteTask(this)">Delete</button>';
            taskList.appendChild(li);
            taskInput.value = "";
        } else {
            alert("Please enter a task!");
        }
    }

    function deleteTask(element) {
        var li = element.parentElement;
        li.remove();
    }

    function clearAllTasks() {
        var taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
    }

    function markAllComplete() {
        var taskList = document.getElementById("taskList");
        var tasks = taskList.getElementsByTagName("li");
        for (var i = 0; i < tasks.length; i++) {
            tasks[i].classList.toggle("completed");
        }
    }
</script>

</body>
</html>
